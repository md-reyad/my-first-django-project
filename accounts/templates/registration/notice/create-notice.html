{% extends "../base.html" %}

{% block content %}
<div class="row">
    <div class="col-lg-12">
                <section class="widget">
                    <header>
                        <h4><i class="fa fa-file-alt"></i> Article <small>Create new or edit existing article</small></h4>
                    </header>
                    <div class="body">
                        <form class="form-horizontal" action="notice-save" role="form" id="article-form" method="post" novalidate="novalidate"
                              data-parsley-priority-enabled="false">
                            {% csrf_token %}
                            <fieldset>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label" for="title">Title <span class="required">*</span></label>
                                    <div class="col-sm-9">
                                        <input type="text" id="title" name="title" class="form-control input-transparent"
                                               required="required">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label" for="content">
                                        Content <span class="required">*</span>
                                    </label>
                                    <div class="col-sm-9">
                                        <textarea rows="10" required="required" name="description" class="form-control input-transparent" id="content"></textarea>
                                    </div>
                                </div>
                                 <div class="form-group">
                                    <label class="col-sm-3 control-label" for="content">
                                        Status <span class="required">*</span>
                                    </label>
                                    <div class="col-sm-9">
                                        <select required="required" name="status" class="form-control input-transparent">
                                            <option value="">Select One</option>
                                            <option value="1">Active</option>
                                            <option value="0">In-active</option>
                                        </select>
                                    </div>
                                </div>
{#                                <div class="form-group">#}
{#                                    <label for="date-of-birth" class="control-label col-sm-4">Date Of Birth <span class="required">*</span></label>#}
{#                                    <div class="col-sm-6"><input id="date-of-birth" class="date-picker form-control input-transparent" required="required" type="text" name="date-of-birth" value=""></div>#}
{#                                </div>#}
                            </fieldset>
                            <div class="form-actions">
                                <div class="row">
                                    <div class="col-sm-9 col-sm-offset-3">
                                        <div class="btn-toolbar">
                                            <button type="submit" class="btn btn-success">Submit</button>
                                            <button type="button" class="btn btn-default">Cancel</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </section>
            </div>
</div>
    {% block js-foot %}
     {% load static %}

         {% endblock js-foot %}
{% endblock content %}
