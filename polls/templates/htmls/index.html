{% extends "./base.registration" %}


{% block content %}

     <li><a href="/">Home</a></li>
            <li><a href="/blog/">Blog</a></li>

<div class="container">
  <h2>Vertical (basic) form</h2>
  <form action="/polls/form" method="POST">
      {% csrf_token %}
    <div class="form-group">
      <label for="email">NAME:</label>
      <input type="text" class="form-control" id="email" placeholder="Enter email" value="{{ title }}" name="title">
    </div>
    <div class="form-group">
      <label for="pwd">Discription:</label>
      <input type="text" class="form-control" id="pwd" placeholder="Enter Des" name="description" value="{{ description }}">
    </div>
    <div class="checkbox">
      <label><input type="checkbox" name="remember"> Remember me</label>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
{% endblock content %}
